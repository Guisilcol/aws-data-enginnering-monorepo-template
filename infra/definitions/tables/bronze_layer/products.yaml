name: "products"
description: "Table for storing product information."
table_type: "ICEBERG"
schema:
  - name: "product_id"
    type: "string"
    comment: "Unique identifier for the product."
  - name: "product_name"
    type: "string"
    comment: "Name of the product."
  - name: "price"
    type: "decimal(10,2)"
    comment: "Price of the product."
  - name: "category"
    type: "string"
    comment: "Product category."